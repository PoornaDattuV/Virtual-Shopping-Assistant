<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Shopping Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      background: white;
      width: 400px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
      color: #2c3e50;
    }
    .bot {
      color: #16a085;
    }
    #input-area {
      display: flex;
    }
    #input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send {
      margin-left: 10px;
      padding: 8px 15px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2 style="text-align: center;margin-top: 0;">Virtual Shopping Assistant</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Ask me about a product..."/>
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');

    const appendMessage = (sender, text) => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    sendButton.addEventListener('click', async () => {
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage('user', userInput);
      input.value = '';

      const res = await fetch('http://localhost:5000/api/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      });

      const data = await res.json();
      appendMessage('bot', data.reply);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendButton.click();
    });
  </script>
</body>
</html>
